<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GainzzCity</title>

    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Link CSS File -->
    <link rel="stylesheet" type="text/css" href="assets/css/personal.css">
    <!-- Link Font -->
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <!-- Free Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>

    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
</head>

<body>
        <nav class="navbar navbar-style">
            <h3>GainzzCity</h3>
            <div id= "firebaseui-auth-container"></div>
        </nav>

        <div class="container">
            <div class="jumbotron">
                <div class= "row mx-auto my-auto">
                    <div id= "logo-col" class="col mx-auto my-auto">
                        <img src="assets/images/logo.jpg" width= "auto" height="300px" class="d-inline-block float-left" alt="">
                        <img src="assets/images/logo+.JPG" width= "auto" height= "300px" class="d-inline-block float-left" alt="">
                
                    </div>
                </div>
            
                <h3 class="text-center" id="quote">“The pain of discipline is nothing like the pain of disappointment.” </h3>
            </div>
    
            <div class="row">
    
                <!-- Starting Card-->
                <div class="col-lg-6">
                    <div class="card card-default">
                    <div class="card-header">
                        <strong>Starting</strong>
                    </div>
                    
                    <div class="card-body">
    
                        <!--  Form (note the various input "types")-->
                        <form role="form">
                            <!-- Upper Body -->
                        <div id= "sta-ben-row" class="form-group row">
                            <label for="bench-input">Bench:</label>
                            <input class="form-control" id="bench-input" type="number">
                        </div>
                        <div id= "sta-pus-row" class="form-group row">
                                <label for="push-input">Pushups:</label>
                                <input class="form-control" id="push-input" type="number">
                        </div> 
                            <!-- Core Body -->
                        <div id= "sta-dea-row" class="form-group row">
                            <label for="dead-input">Deadlifts:</label>
                            <input class="form-control" id="dead-input" type="number">
                        </div>
                        <div id= "sta-pla-row" class="form-group row">
                                <label for="plank-input">Planks:</label>
                                <input class="form-control" id="plank-input" type="number">
                        </div>
                            <!-- Lower Body -->
                        <div id= "sta-squ-row" class="form-group row">
                                <label for="squats-input">Squats:</label>
                                <input class="form-control" id="squat-input" type="number">
                            </div>
                        <div id= "sta-lcu-row" class="form-group row">
                            <label for="lcurl-input">Leg Curls:</label>
                            <input class="form-control" id="lcurl-input" type="number">
                        </div>  
                        <div id= "sta-sub-btn">
                                <button type="sumbit" id="sumbit-starting"class="btn btn-outline-success" onclick="settingStarting( 'Starting' )">Submit</button>
                        </div>
                        </form>
                    </div>
                    </div>
                </div>
    
                <!-- Stat Card-->
                <div class="col-lg-6">
                    <div class="card card-default">
                        <div class="card-header">
                            <strong>Stats</strong>
                        </div>
                        <div class="card-body" id="recent-member">
                            <form role="form">
                                <div id= "cur-ben-row" class="form-group row">
                                    <label for="bench2-input">Bench:</label>
                                    <input class="form-control" id="bench2-input" type="number">
                                </div>
                                <div id= "cur-pus-row" class="form-group row">
                                    <label for="push2-input">Pushups:</label>
                                    <input class="form-control" id="push2-input" type="number">
                                </div> 

                                <div id= "cur-dea-row" class="form-group row">
                                    <label for="dead2-input">Deadlifts:</label>
                                    <input class="form-control" id="dead2-input" type="number">
                                </div>
                                <div id= "cur-pla-row" class="form-group row">
                                    <label for="plank2-input">Planks:</label>
                                    <input class="form-control" id="plank2-input" type="number">
                                </div>
    
                                <div id= "cur-squ-row" class="form-group row">
                                    <label for="squat2-input">Squats:</label>
                                    <input class="form-control" id="squat2-input" type="number">
                                </div>
                                <div id= "cur-lcu-row" class="form-group row">
                                    <label for="lcurl2-input">Curls:</label>
                                    <input class="form-control" id="lcurl2-input" type="number">
                                </div>

                                <div id= "cur-sub-btn">
                                    <button type="sumbit" id="sumbit-user"class="btn btn-outline-success" onclick="settingStarting( 'Current' )">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        
          <div class="container" id="cal">
                <div class="card">
                    <h3 class="card-header" id="monthAndYear"></h3>
                    <table class="table table-bordered table-responsive-sm" id="calendar">
                        <thead>
                         <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                        </thead>
                        <tbody id="calendar-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    
    </body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/personal.js"></script>


</html>
