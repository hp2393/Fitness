<!DOCTYPE html>
<html>
<head>
    <title>Personal Tracker</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/personal.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Welcome</h1>
            <h3 class="text-center" id="quote">“The pain of discipline is nothing like the pain of disappointment.” </h3>
        </div>

        <div class="row">

            <!-- Starting Card-->
            <div class="col-lg-6">
                <div class="card card-default">
                <div class="card-header">
                    <strong>Starting</strong>
                </div>
                
                <div class="card-body">

                    <!--  Form (note the various input "types")-->
                    <form role="form">
                    <div class="form-group row">
                        <label for="name-input">Bench:</label>
                        <input class="form-control" id="bench-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="email-input">Squats:</label>
                        <input class="form-control" id="squats-input" type="email">
                    </div>
                    <div class="form-group row">
                        <label for="age-input">Deadlifts:</label>
                        <input class="form-control" id="dead-input" type="number">
                    </div>
                    <div class="form-group row">
                        <label for="age-input">Curls:</label>
                        <input class="form-control" id="curl-input" type="number">
                    </div>  
                    <div class="form-group row">
                        <label for="age-input">Pushups:</label>
                        <input class="form-control" id="push-input" type="number">
                    </div>            
                    <button type="sumbit" id="sumbit-user"class="btn btn-outline-success">Submit</button>
                    </form>
                </div>
                </div>
            </div>

            <!-- Stat Card-->
            <div class="col-lg-6">
                <div class="card card-default">
                    <div class="card-header">
                        <strong>Stats</strong>
                    </div>
                    <div class="card-body" id="recent-member">
                        <form role="form">
                            <div class="form-group row">
                                <label for="name-input">Bench:</label>
                                <input class="form-control" id="bench2-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="email-input">Squats:</label>
                                <input class="form-control" id="squats2-input" type="email">
                            </div>
                            <div class="form-group row">
                                <label for="age-input">Deadlifts:</label>
                                <input class="form-control" id="dead2-input" type="number">
                            </div>
                            <div class="form-group row">
                                <label for="age-input">Curls:</label>
                                <input class="form-control" id="curls2-input" type="number">
                            </div>  
                            <div class="form-group row">
                                <label for="age-input">Pushups:</label>
                                <input class="form-control" id="push2-input" type="number">
                            </div> 
                            <button type="sumbit" id="sumbit-user"class="btn btn-outline-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
      <div class="container" id="cal">
            <div class="card">
                <h3 class="card-header" id="monthAndYear"></h3>
                <table class="table table-bordered table-responsive-sm" id="calendar">
                    <thead>
                     <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                    </thead>
                    <tbody id="calendar-body">
                    </tbody>
                </table>
            </div>
        </div>
        <script type="text/javascript" src="assets/javascript/personal.js"></script>
    </div>

</body>
</html>
